# An object to hold reusable parts that can be used across the definition
components:
  schemas:
    MetadataBase:
      type: object
      properties:
        name:
          description: Name of the resource
          type: string
          maxLength: 128
          example: "ResName"
        description:
          description: Description for the resource
          type: string
          maxLength: 1024
          example: "Resource description"
        userData1:
          description: User relevant data for the resource
          type: string
          maxLength: 512
          example: "Some data"
        userData2:
          description: User relevant data for the resource
          type: string
          maxLength: 512
          example: "Some more data"
    Metadata:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
    MetadataArray:
      type: array
      items:
        $ref: '#/components/schemas/Metadata'
    VersionSpec:
      type: object
      properties:
        version:
          description: Composite Application Version
          type: string
          maxLength: 128
          example: "v1"
    CompositeAppVersion:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/VersionSpec'
    CompositeAppVersionArray:
      type: array
      items:
        $ref: '#/components/schemas/CompositeAppVersion'
    File:
      type: string
      format: binary
      maxLength: 1073741824
    Files:
      type: object
      properties:
        filename:
          type: array
          items:
            type: string
            format: binary
            maxLength: 1073741824
    AppData:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        file: # Part 2 (Helm chart in tar.gz format)
          $ref: '#/components/schemas/File'
    ProfileAppSpec:
      type: object
      properties:
        spec:
          type: object
          description: AppProfileSpec contains the Spec for AppProfiles
          properties:
            metadata:
              $ref: '#/components/schemas/MetadataBase'
            app-name:
              type: string
              description: Application Name
              maxLength: 128
              example: "Application1"
              required:
              - app-name
    ProfileAppSpecArray:
      type: array
      items:
        $ref: '#/components/schemas/ProfileAppSpec'
    ProfileAppData:
      type: object
      properties:
        file: # Part 2 (Helm chart in tar.gz format)
          $ref: '#/components/schemas/File'
        metadata:
            $ref: '#/components/schemas/ProfileAppSpec'
    GenericPlacementIntent:
      type: object
      properties:
        spec:
          type: object
          description: Spec
          properties:
            logical-cloud:
              type: string
              description: Logical Cloud to use for this intent
              maxLength: 128
              example: "cloud1"
              required:
              - logical-cloud
        metadata:
          $ref: '#/components/schemas/MetadataBase'
    GenericPlacementIntentArray:
      type: array
      items:
        $ref: '#/components/schemas/GenericPlacementIntent'
    GenericPlacementAppIntentSpec:
      type: object
      description: ''
      properties:
        app-name:
          type: string
          maxLength: 128
          example: "appl"
        allOf:
          items:
            description: AllOf ProviderName, ClusterName, ClusterLabelName and AnyOfArray
            properties:
              anyOf:
                items:
                  description: AnyOf consists of Array of ProviderName & ClusterLabelNames
                  properties:
                    cluster-label-name:
                      type: string
                      maxLength: 128
                      example: "east"
                    cluster-name:
                      type: string
                      maxLength: 128
                      example: "cluster1"
                    provider-name:
                      type: string
                      maxLength: 128
                      example: "provider1"
                  type: object
                type: array
              cluster-label-name:
                type: string
                maxLength: 128
                example: "west"
              cluster-name:
                type: string
                maxLength: 128
                example: "cluster2"
              provider-name:
                type: string
                maxLength: 128
                example: "provider2"
            type: object
          type: array
        anyOf:
          items:
            description: AnyOf consists of Array of ProviderName & ClusterLabelNames
            properties:
              cluster-label-name:
                type: string
                maxLength: 128
                example: "east"
              cluster-name:
                type: string
                maxLength: 128
                example: "cluster1"
              provider-name:
                type: string
                maxLength: 128
                example: "provider1"
            type: object
          type: array
    GenericPlacementAppIntent:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/GenericPlacementAppIntentSpec'
    GenericPlacementAppIntentArray:
      type: array
      items:
        $ref: '#/components/schemas/GenericPlacementAppIntent'
    DeploymentIntentSpec:
      type: object
      description: DepSpecData has profile, version, OverrideValuesObj
      properties:
        override-values:
          items:
            description: OverrideValues has appName and ValuesObj
            properties:
              app-name:
                type: string
              values:
                additionalProperties:
                  type: string
                  maxLength: 128
                type: object
            required:
            - app-name
            - values
            type: object
          type: array
        profile:
          type: string
          maxLength: 128
        version:
          type: string
          maxLength: 128
        logical-cloud:
          type: string
          description: Logical Cloud to use for this intent
          maxLength: 128
          example: "cloud1"
      required:
      - profile
      - version
      - logical-cloud
    DeploymentGroupIntent:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/DeploymentIntentSpec'
    DeploymentGroupIntentArray:
      type: array
      items:
        $ref: '#/components/schemas/DeploymentGroupIntent'
    DeploymentIntent:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          type: object
          description: IntentSpecData has Intent
          properties:
            intent:
              additionalProperties:
                type: string
                maxLength: 128
              example:
                generic-placement-intent: gpi-name
              type: object
          required:
          - intent
    DeploymentIntentArray:
      type: array
      items:
        $ref: '#/components/schemas/DeploymentIntent'
    Controller:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          type: object
          properties:
            host:
              type: string
              description: Controller reachibility information
              maxLength: 128
              example: "10.7.100.4"
            port:
              type: string
              description: Port for controller
              maxLength: 128
              example: "9029"
            type:
              type: string
              description: Type of controller (placement, action are 2 types supported)
              maxLength: 48
              example: "placement"
            priority:
              type: string
              description: Priority of controller to be called
              maxLength: 128
              example: "4"
          required:
            - host
            - port
            - type
            - priority
    ControllerArray:
      type: array
      items:
        $ref: '#/components/schemas/Controller'
    ClusterLabel:
      type: object
      properties:
        label-name:
          type: string
          description: Logical Cloud to use for this intent
          maxLength: 128
          example: "cluster-label-1"
    ClusterKv:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          properties:
            kv:
              items:
                additionalProperties:
                  type: string
                  maxLength: 128
                type: object
              type: array
          required:
          - kv
          type: object
      required:
      - metadata
      - spec
    Kv:
      type: object
      properties:
        value:
          type: string
          maxLength: 128

    VirtualNetwork:
      type: object
