#create L1 logical cloud
version: emco/v2
resourceContext:
  anchor: projects/proj1/logical-clouds
metadata:
  name: lc1
spec:
  namespace: ns1
  user:
    user-name: user-1
    type: certificate
    user-permissions:
    - permission-name: permission-1
      apiGroups:
      - ""
      - "apps"
      - "k8splugin.io"
      - "extensions"
      - "networking.k8s.io"
      resources:
      - secrets
      - pods
      - configmaps
      - services
      - deployments
      - resourcebundlestates
      - networkpolicies
      - serviceaccounts
      - endpoints
      verbs:
      - get
      - watch
      - list
      - create

