---
#create project
version: emco/v2
resourceContext:
  anchor: projects
metadata :
   name: {{.ProjectName}}
---
#creating controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
   name: rsync
spec:
  host:  rsync
  port: {{.RsyncPort}}

---
#creating controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: ovnaction
spec:
  host: ovnaction
  port: {{.OvnPort}}
  type: "action"
  priority: 1

---
#creating controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: sfc
spec:
  host: sfc
  port: {{.SfcPort}}
  type: "action"
  priority: 2

---
#creating controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: sfcclient
spec:
  host: sfcclient
  port: {{.SfcClientPort}}
  type: "action"
  priority: 2

---
#creating cluster provider
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata :
   name: {{.ClusterProvider}}

---
#creating cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters
metadata :
   name: {{.Cluster1}}
file:
  {{.KubeConfig}}

---
#create default logical cloud with admin permissions for the SFC
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds
metadata:
  name: {{.AdminCloud}}
spec:
  level: "0"

---
#add cluster reference to logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.AdminCloud}}/cluster-references
metadata:
  name: lc-cl-1
spec:
  cluster-provider: {{.ClusterProvider}}
  cluster-name: {{.Cluster1}}
  loadbalancer-ip: "0.0.0.0"

---
#create left logical cloud without admin permissions
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds
metadata:
  name: {{.LeftCloud}}
spec:
  namespace: {{.LeftNamespace}}
  user:
    user-name: left-user
    type: certificate

---
#create cluster quotas
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.LeftCloud}}/cluster-quotas
metadata:
    name: left-quota
spec:
    requests.ephemeral-storage: '500'
    limits.ephemeral-storage: '500'
    persistentvolumeclaims: '500'
    pods: '500'
    configmaps: '1000'
    replicationcontrollers: '500'
    resourcequotas: '500'
    services: '500'
    services.loadbalancers: '500'
    services.nodeports: '500'
    secrets: '500'
    count/replicationcontrollers: '500'
    count/deployments.apps: '500'
    count/replicasets.apps: '500'
    count/statefulsets.apps: '500'
    count/jobs.batch: '500'
    count/cronjobs.batch: '500'
    count/deployments.extensions: '500'

---
#create right logical cloud without admin permissions
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.LeftCloud}}/user-permissions
metadata:
  name: left-permission
spec:
    namespace: {{.LeftNamespace}}
    apiGroups:
    - ""
    - "apps"
    - "k8splugin.io"
    resources:
    - secrets
    - pods
    - configmaps
    - services
    - deployments
    - resourcebundlestates
    verbs:
    - get
    - watch
    - list
    - create
    - delete


---
#add cluster reference to logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.LeftCloud}}/cluster-references
metadata:
  name: lc-cl-left
spec:
  cluster-provider: {{.ClusterProvider}}
  cluster-name: {{.Cluster1}}
  loadbalancer-ip: "0.0.0.0"

---
#create right logical cloud without admin permissions
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds
metadata:
  name: {{.RightCloud}}
spec:
  namespace: {{.RightNamespace}}
  user:
    user-name: right-user
    type: certificate

---
#create right logical cloud without admin permissions
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.RightCloud}}/user-permissions
metadata:
  name: right-permission
spec:
    namespace: {{.RightNamespace}}
    apiGroups:
    - ""
    - "apps"
    - "k8splugin.io"
    resources:
    - secrets
    - pods
    - configmaps
    - services
    - deployments
    - resourcebundlestates
    verbs:
    - get
    - watch
    - list
    - create
    - delete

---
#create cluster quotas
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.RightCloud}}/cluster-quotas
metadata:
    name: right-quota
spec:
    requests.ephemeral-storage: '500'
    limits.ephemeral-storage: '500'
    persistentvolumeclaims: '500'
    pods: '500'
    configmaps: '1000'
    replicationcontrollers: '500'
    resourcequotas: '500'
    services: '500'
    services.loadbalancers: '500'
    services.nodeports: '500'
    secrets: '500'
    count/replicationcontrollers: '500'
    count/deployments.apps: '500'
    count/replicasets.apps: '500'
    count/statefulsets.apps: '500'
    count/jobs.batch: '500'
    count/cronjobs.batch: '500'
    count/deployments.extensions: '500'

---
#add cluster reference to logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.RightCloud}}/cluster-references
metadata:
  name: lc-cl-right
spec:
  cluster-provider: {{.ClusterProvider}}
  cluster-name: {{.Cluster1}}
  loadbalancer-ip: "0.0.0.0"

---
#instantiate SFC logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.AdminCloud}}/instantiate

---
#instantiate left logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.LeftCloud}}/instantiate

---
#instantiate right logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.RightCloud}}/instantiate

